<!DOCTYPE html>
<html>
<head>
    <title>Send Coupons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
    <div class="container">
        <h2>Send Coupons via Email</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="emails" class="form-label">Enter Emails (comma-separated):</label>
                <textarea name="emails" class="form-control" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send Coupons</button>
        </form>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class="mt-3">
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}
    </div>
</body>
</html>
